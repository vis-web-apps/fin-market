<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

        <title>MyMoney</title>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
        <link th:href="@{/css/signin.css}" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" th:action="@{/login}" method="post" >
            <h1 class="h3 mb-3 font-weight-normal">Войти</h1>
            <label for="login" class="sr-only">Login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                The login or password is incorrect!
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me" /> Запомнить меня
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-dark btn-block" type="submit">Войти</button>
                <br/>
                <a href="/registration" class="btn btn-lg btn-dark btn-block">Регистрация</a>
            </div>
        </form>
    </body>
</html>
